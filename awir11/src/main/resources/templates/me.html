<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Mój profil</title>
</head>
<body>
<h2>Mój profil</h2>
<div th:if="${name}">
    <img th:if="${picture}" th:src="${picture}" alt="avatar"
         style="height:64px;border-radius:50%" />
    <p><b>Imię i nazwisko:</b> <span th:text="${name}"></span></p>
    <p><b>E-mail:</b> <span th:text="${email}"></span></p>
</div>
<div th:if="${name} == null">
    <p>Brak danych profilu (nie zalogowano przez Google).</p>
</div>
</body>
</html>
